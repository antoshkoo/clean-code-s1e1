<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <p>
        <label for="new-task" class="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button task-edit">Edit</button>
          <button class="button task-delete">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button task-edit">Save</button>
          <button class="button task-delete">
            <img src="./remove.svg" class="icon">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button task-edit">Edit</button>
          <button class="button task-delete">
            <img src="./remove.svg" class="icon">
          </button>
      </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
